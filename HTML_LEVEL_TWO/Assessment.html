<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>

  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note:First Name,Last Name,Password and Email are required</p>

    <form>

      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>
      <br>
      <br>
      <label for="useremail">Email:</label>
      <input id="useremail" type="email" name="usermail" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="" placeholder="" required>

      <h2>Are you over the age of 18?</h2>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="loc" value="" required>

      <label for="no">No:</label>
      <input id="no" type="radio" name="loc" value="" required>

      <h2>Do you have a Credit Card or PayPal</h2>
      <select name="card">

        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>

      </select>

      <br>
      <br>

      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
