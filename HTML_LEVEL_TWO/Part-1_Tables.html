<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Tables</title>
  </head>

  <body>

    <!-- Table tag to create table -->
    <!-- border attribute generated outlines of a table -->
    <table border=1>
      <!-- Table Header for heading -->
      <thead>
        <!-- Now the data for table heading -->
        <th><strong>Name</strong></th>
        <th><strong>Country</strong></th>
        <th><strong>City</strong></th>
      </thead>
    <!-- For table rows -->
    <tr>
      <!-- Inside rows the table data -->
      <td>Shrinivas</td>
      <td>INDIA</td>
      <td>Dongargarh</td>
    </tr>
    <tr>
      <td>Piyush</td>
      <td>INDIA</td>
      <td>Jabalpur</td>
    </tr>
    <tr>
      <td>Vaibhav</td>
      <td>INDIA</td>
      <td>Itarsi</td>
    </tr>

    </table>

  </body>
</html>
