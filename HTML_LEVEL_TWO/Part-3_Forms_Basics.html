<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>

  <body>
    <!-- To create forms-->
    <form>
      <h1>Log in</h1>
      <h2>Please input your email and password</h2>

      <!-- There are various input types in HTML some of them are -->
      <!-- email type -->
      <input type="email" name="useremail" value="Email Here">
      <!-- password type -->
      <input type="password" name="password" value="Password Here">
      <!-- submit type -->
      <input type="submit" name="" value="Submit">
    </form>
    <br>
    <br>
    <br>
    <h1>lets try some other inputs</h1>
    <h2>Choose Color!</h2>
    <h3>Click on Button!</h3>
    <input type="color" name="" value="">

    <h2>Entering some text</h2>
    <input type="text" name="" value="Enter text here">
  </body>
</html>
