<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>

  <body>
    <!-- We can assign action to the form -->
    <p><strong>Lets perform action the form below</strong></p>
    <form action="https://www.facebook.com/" method="get">
      <!-- we can also put required in the input to make it a must filled input -->
      <input type="email" name="useremail" value="Enter email here" required>
      <input type="submit" name="" value="Submit">

    </form>

    <!-- We can assign labels  -->
    <!-- There are two ways of assigning a label -->
    <!-- First way or the bad way as it needs to repeteadly write the label name -->
    <p><strong>Lets try labelling</strong></p>
    <form >
      <p>1. Lets label using the repeated writing method</p>
      <label>
        Enter Text:
        <input type="text" name="" value="block 1">
      </label>

      <label>
        Enter Text:
        <input type="text" name="" value="block 2">
      </label>

    </form>

    <p>2. Lets go for labelling using the better method</p>
    <!-- Now lets try the 2nd method or the better method -->

    <form>

      <label for="userinput">Enter input : </label>
      <input id='userinput' type="text" name="" value="Hello!">

    </form>

    <form>
      <p>Using placeholder in place of value</p>
      <!-- instead of using value in input, we can use placeholder -->
      <!-- the text written inside placeholder vanishes automotically as soon as the user gives any input -->
      <input type="email" name="" placeholder="Enter Email id here">
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
