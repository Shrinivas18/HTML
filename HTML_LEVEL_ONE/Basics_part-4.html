<!-- Divs and Spans -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
  </head>

  <body>
    <!-- We will learn more about divs and spans in CSS later on -->
    <div class="Group">
      <h1>Group one</h1>
      <p>I want to be in group one</p>
    </div>

    <!-- instead of divs spans are inline -->
    <div class="Group">
      <h1>Group one</h1>
      <p>I want to <span>be in group</span> one</p>
    </div>

  </body>
</html>
