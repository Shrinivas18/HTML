<!-- Telling compiler the type of the file -->
<!DOCTYPE html>
<!-- Opening the html -->
<html>
<!-- First part is header in which we declare the language we will be using and title etc. -->
  <head>
    <!-- selection of character set which we are going to use. -->
    <meta charset="utf-8">
    <!-- Giving the title of the HTML page -->
    <title>This is the Title!</title>
  </head>

<!-- Second part is the body inside which we are going to write the main data or functionality of the HTML page. -->
  <body>
  </body>
</html>

<!-- Note: Since we have openend html, head, body, etc. we need to close it too as you can see above. -->
